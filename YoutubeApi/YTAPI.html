          <div id="player"></div>
          <div>
            <button id="btn-play">播放</button>
            <button id="btn-pause">暫停</button>
            <button id="btn-previous">上一首</button>
            <button id="btn-next">下一首</button>
            <button id="btn-small">聲音縮小</button>
            <button id="btn-loud">聲音放大</button>
          </div>
    
   

    <script>
  var player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '300',
    width: '400',
    videoId: '',
    playerVars:{
        listType:'playlist',
        list:'PLX2FAlq8cHhGASt1a4q_rDDtqNhD5nzhc',
        controls:1,
        autoplay:1
    },
    events: {
      'onReady': onPlayerReady
    }
  });
}

function onPlayerReady() {
   player.playVideo();
 
  
}
$('#btn-play').click(function(){
    player.playVideo();
  })
  $('#btn-pause').click(function(){
    player.pauseVideo();
  })
  $('#btn-next').click(function(){
    player.nextVideo();  
  })
  $('#btn-previous').click(function(){
    player.previousVideo();  
  })
  $('#btn-loud').click(function(){

    player.setVolume(player.getVolume()+10);
  })
  $('#btn-small').click(function(){
    player.setVolume(player.getVolume()-10);
  })
    </script>
